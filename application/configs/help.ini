[stock]
help = "<b>Ce module permet de gérer les stocks et les fournisseurs</b><br>Il contient 4 vues: <br><ul>

<li><u>- Gestion des stocks:</u> Matières premières, commandes, entrées et sorties de stocks, alertes stocks </li><br>

<li><u>- Gestion des fournisseurs:</u> Liste des fournisseurs, informations contact, et ajout de fournisseur </li><br>

<li><u>- Historique commandes:</u> Consultation de l\'historique et des bons de commandes </li><br>

<li><u>- Recherche nomenclature:</u> Consultation des nomenclatures utilisant la matière première recherchée </li>
"

[prod]
help = "<b>Ce module permet de gérer la production</b><br><br>Il contient 6 vues: <br><ul>
<li><u>- Créer nomenclature:</u> Création de nomenclature, vide ou à partir d\'un modèle existant. La génération du PDF et du QR Code est automatique.</li>
<li><u>- Editer nomenclature:</u> Recherche, affichage, modification des nomenclatures. Les PDF peuvent être affichés via ce module.</li>
<li><u>- Gérer chaînes de production:</u> Vue de l\'état des chaînes de production (active, inactive, en panne...). Permet de modifier la disponibilité des chaînes.</li>
<li><u>- Alertes:</u> Définition des seuils d\'alertes.</li>
<li><u>- Gérer les BAT:</u> Edition des bons à tirer. La génération des PDF est automatique.</li>
<li><u>- Gérer les BAJ:</u> Edition des bons à jeter.</li></ul>
"

[admin]
