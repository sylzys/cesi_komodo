<li><u>- Gestion des profils:</u> Donner le droit à un utilisateur interne d\'afficher ou non un module.</li>
<li><u>- Gestion des droits:</u> Gérer l\'accès aux différentes vues du module.</li>
<li><u>- Gestion accès externe:</u> Affichage, ajout, modification des comptes extérieurs.</li>
</ul>
